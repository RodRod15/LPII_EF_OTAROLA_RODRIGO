<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Nacional</title>
	<link rel="stylesheet" href="/css/styles.css">

</head>
<body>

<div class="container">
    <h1>Bienvenido al Portal Web de la Biblioteca Nacional</h1>
    <h2>Iniciar sesión</h2>
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required minlength="4" maxlength="60" placeholder="Ingrese su nombre de usuario">
            
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña">
            
        </div>
        <button type="submit">Iniciar Sesión</button>
		<div class="register">
		                <p>No tiene una cuenta?<a href="/registro"> Regístrate!</a></p>
		            </div>
    </form>
</div>

</body>
</html>
